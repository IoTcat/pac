mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies:
  - {name: Los_Angeles, server: net.yimian.xyz, port: 80, type: vmess, uuid: 88888888, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /v-usa/abcdefg, headers: {Host: net.yimian.xyz}}}
  - {name: ðŸ‡¨ðŸ‡³ China-Taian, server: net.yimian.xyz, port: 80, type: vmess, uuid: 88888888, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /v-china/abcdefg, headers: {Host: net.yimian.xyz}}}
proxy-groups:
  - name: Proxies-US
    type: select
    proxies:
      - Los_Angeles
      - DIRECT
  - name: Proxies-CN
    type: select
    proxies:
      - ðŸ‡¨ðŸ‡³ China-Taian
      - DIRECT
  - name: Netease
    type: select
    proxies:
      - DIRECT
      - Proxies-CN
  - name: Bilibili
    type: select
    proxies:
      - DIRECT
      - Proxies-CN
  - name: gfw
    type: select
    proxies:
      - DIRECT
      - Proxies-US
  - name: IP-CN
    type: select
    proxies:
      - DIRECT
      - Proxies-CN
      - Proxies-US
  - name: IP-not-CN
    type: select
    proxies:
      - DIRECT
      - Proxies-US
      - Proxies-CN
rule-providers:
  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400
  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400
  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400
rules:
 - DOMAIN-SUFFIX,163yun.com,Netease
 - DOMAIN-SUFFIX,music.163.com,Netease
 - DOMAIN-SUFFIX,music.126.net,Netease
 - DOMAIN-SUFFIX,api.iplay.163.com,Netease
 - DOMAIN-SUFFIX,apm.music.163.com,Netease
 - DOMAIN-SUFFIX,apm3.music.163.com,Netease
 - DOMAIN-SUFFIX,interface.music.163.com,Netease
 - DOMAIN-SUFFIX,interface3.music.163.com,Netease
 - DOMAIN-SUFFIX,mam.netease.com,Netease
 - DOMAIN-SUFFIX,hz.netease.com,Netease
 - DOMAIN-SUFFIX,bilibili.com,Bilibili
 - DOMAIN-SUFFIX,bilivideo.com,Bilibili
 - DOMAIN-SUFFIX,biliapi.net,Bilibili
 - RULE-SET,gfw,gfw
 - GEOIP,LAN,DIRECT
 - RULE-SET,private,DIRECT
 - GEOIP,CN,IP-CN
 - RULE-SET,cncidr,IP-CN
 - MATCH,IP-not-CN
